<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクリプト詳細 - Script hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="sub-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> トップに戻る</a>
                <h1 id="script-title">スクリプト名</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="script-detail">
            <div class="container">
                <div class="script-content" id="script-content">
                    <div class="script-layout">
                        <!-- 画像ギャラリーと説明文が横並びになるレイアウト -->
                        <div class="script-gallery">
                            <div class="main-image-container">
                                <div class="main-image" id="main-image">
                                    <!-- メイン画像はJavaScriptで動的に生成されます -->
                                </div>
                            </div>
                            <div class="thumbnail-container" id="thumbnail-container">
                                <!-- サムネイル画像はJavaScriptで動的に生成されます -->
                            </div>
                        </div>
                        
                        <div class="script-info">
                            <div class="script-description" id="script-description">
                                <!-- 説明文はJavaScriptで動的に生成されます -->
                            </div>
                            
                            <div class="github-link">
                                <a href="#" id="github-repo-link" target="_blank">
                                    <i class="fab fa-github"></i> GitHubリポジトリ
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="contact-section">
                    <h2 class="section-title">Contact</h2>
                    <div class="contact-info">
                        <span class="contact-text">
                            <i class="fab fa-discord"></i> #tomimoto5151
                        </span>
                    </div>
                </div>
                <p class="copyright">&copy; 2025 Tommy-kun. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script-detail.js"></script>
</body>
</html>
